<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ng-simple-maps</title>
  <base href="/ng-simple-maps/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...)
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = decodeURIComponent(l.search.slice(1)).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="loading">Loading...</div>
  <script>
    // Redirect to index.html with the current path as a query parameter
    window.location.replace('/ng-simple-maps/?/' + window.location.pathname.replace('/ng-simple-maps/', ''));
  </script>
</body>
</html>
